
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Monetization</h1>
</div>

<div class="wrapper-md " style="overflow: auto;" >
  <div ng-controller="MonetizationTitleCtrl">
    <div class="row no-padder ">
      <div  class="col-sm-12 ">
        <div class="m-l-sm m-r-xl pull-right" ><!--
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
          <input type="text" name="reservation" id="reservation" class="form-control pull-right" style="width:auto;" value="07/15/2014 - 07/15/2014" />
        </div>

        <div class="btn-group m-r pull-right">
          <label class="btn btn-default" ng-model="radioModel" btn-radio="'Left'" uncheckable selected> 일</label>
          <label class="btn btn-default" ng-model="radioModel" btn-radio="'Right'" uncheckable>시간</label>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="h4" >국가 지정</div>
        <div class="m-t">
          <div ng-repeat="term in qTerms"  ng-if="term.edit == false"  class="pill blue" style="max-width:612px;">
            <div class="term-content" ng-hide="term.edit">
              <div class="remove-btn" ng-click="removeTerm($index);$event.stopPropagation();">×</div>
              <div class="keyword ng-binding">
                {{term.nation}}
              </div>
              <div class="term-description ng-binding">
                {{term.area}}
              </div>
            </div>
          </div>
          <div ng-repeat="term in qTerms"  ng-if="term.edit == true" class="pill yellow edit" style="max-width: 299.5px;" ng-animate="'pillslide'"  >
            <div ng-show="term.edit" class="search ng-isolate-scope padder" >
              <select name="account" class="form-control m-b" style="height:100%;"
                      selectfocus="isfocus"
                      ng-change="selectAction(term)"
                      ng-options="value.id as value.label for value in myOptions"
                      ng-init="myOption = myOptions[0].label"
                      ng-model="myOption"
                      >
              </select>
            </div>
          </div>

          <div class="pill add add-term red" ng-click="addTerm()">
            <div class="term-content">
              <span>+</span>
              Add Nation
            </div>
          </div>
        </div>
      </div>
      <!--<div class="col-sm-4">
        <div class="h4 m-t-lg" >기간 지정</div>
        <div class="m-t">
          <div class="form-group pull-right">
            <div class="btn-group m-r"  style=" position:relative; float: left;">
              <label class="btn btn-default" ng-model="radioModel" btn-radio="'Left'" uncheckable>일</label>
              <label class="btn btn-default" ng-model="radioModel" btn-radio="'Right'" uncheckable>시간</label>
            </div>
            <div class="input-group m-l-sm pull-right" style="width: 230px; position:relative; float: left;">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" name="reservation" id="reservation" class="form-control" value="07/15/2014 - 07/15/2014" />
            </div>
          </div>
        </div>
      </div>-->

    </div>
  </div>
</div>
